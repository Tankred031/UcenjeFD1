<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacija izrade zadataka</title>
    <link rel="stylesheet" href="dz18.css">
</head>

<body>
    <div class="container">
        <h1>&lt;Računalo zadataka&gt;</h1>

        
        <h2 id="trigger">Rezultat</h2>

        <div class="ekran">
                        
            <div id="rezultat" class="rezultat"></div>
            

        </div>
        
        
        <div class="odabir">
            <label style="display:block; text-align: center;"><span>Odaberi zadatak</span>
                <select id="zadatak">
                    <option value="1">1. Ispiši prvi i zadnji element (fiksno su određena 2 središnja)</option>
                    <option value="2">2. Provjera indeksa prije pristupa nizu</option>
                    <option value="3">3. Zamjena elementa iz polja A s elementom iz polja B</option>
                    <option value="4">4. Dodavanje elementa X po duljini za polje A</option>
                    <option value="5">5. Provjera kakva tip podatka (data type) je prvi element (onaj u polju A)</option>
                    <option value="6">6. Ukloni zadnji element iz niza bez pop() - unesi prva dva</option>
                    <option value="7">7. Spoji dva niza bez concat() - automatski se dodjeljuje indeks 1</option>
                    <option value="8">8. Provjera rupe u nizu</option>
                    <option value="9">9. Razdvajanje prvog i ostatka </option>
                    <option value="10">10. Switch prema duljini niza</option>
                </select>
            </label>    
        </div>
        <br>

        <div class="unos">
            <div class="card">
                <label class="field" for="">A</label> 
                <input id="a" type="text">
            </div>    

            <div class="card"> 
                <label class="field" for="">B</label>
                <input id="b" type="text">
            </div>     
            

        </div>

        <h5> -Made by Tankred Kralj- </h5>

        
    </div>
    <script src="dz18.js"></script>
</body>
</html>
