<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadaća 19</title>
    <link rel="stylesheet" href="dz19.css">
</head>
<body>
    <div class="container">
    <h1>Izračun zadataka</h1>


    <div class="options">
        <select class="frame" name="" id="zadaci">
            <option value="1">1. Izračun površine pravokutnika</option>
            <option value="2">2. Provjera jel broj +, - ili 0</option>
            <option value="3">3. Zbroj elemenata niza (unesi niz od 7 brojeva)</option>
            <option value="4">4. Prosjek ocjena (u B unesi ocjene, u A unesi broj ocjena)</option>
            <option disabled value="5">5. Ispis Fibonaccijevog niza</option>
            <option value="6">6. Preokret stringa</option>
            <option value="7">7. Brojanje samoglasnika (unesi riječ u polje A)</option>
            <option value="8">8. Pretvorba temperature - (polje A - Celsius) : (polje B - Fahrenheit)</option>
            <option selected value="9">9. Sortiranje niza (unesi niz brojeva - sortirat će se uzlazno)</option>
            <option disabled value="10">10. Kalkulator (unesi broj u A i B i odaberi operaciju)</option>
            <option disabled value="11.">11. Generator lozinke</option>
        </select>
    </div>

            <div style="display: none;">
                <option value="1">+</option>
                <option value="2">-</option>
                <option value="3">*</option>
                <option value="4">/</option>
            </div>

    <div class="btn">
        <button id="izvedi">Izračunaj!</button>
    </div>

    <div class="inputs">
        <label for="">A</label>
        <input id="a" type="text">

        <label for="">B</label>
        <input id="b" type="text">
    </div>

        <section class="resultCard">
        <h2>Rezultat:</h2>
        <div id="rezultati" class="result">—</div>
      </section>


    </div>
    <script src="dz19.js"></script>
</body>
</html>
