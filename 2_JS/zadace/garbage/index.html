
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

<body>

  
<div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="cell show-for-large">
          <div class="callout rounded">
            
            <h1>Izračun zadataka 1 - programiranje u JS-u</h1>

            <h3>Unesite podatke u unosno polje i stisni <b>gumb</b> za izračun i prikaz rezultata</h3>

          </div>
        </div>
       
        
        
        <div class="cell large-12">
          <div class="callout rounded">
            
            <!-- select polje -->
            <label>Odabir zadatka
              <select>
                <option value="1">1. Izračun površine pravokutnika</option>
                <option value="2">2. Provjera jel broj pozitivan, negativan ili nula</option>
                <option value="3">3. Zbroj elemenata niza</option>

                <option value="6">6. Preokret stringa</option>
                <option value="7">7. Brojanje samoglasnika</option>
                <option value="8">8. Pretvorba temperature</option>
                <option value="9">9. Sortiranje niza</option>
                <option value="10">10. Kalkulator</option>
                <option value="11.">11. Generator lozinke</option>
              </select>
            </label>


          </div>
        </div>
        <div class="cell large-10">
          <div class="callout rounded">

             <!-- input polje -->
             <label>
                Unosno polje
                <input type="text" value="">
              </label>
          </div>
        
        </div>
        <div class="cell large-2">
          <div class="callout rounded">

            <!-- button -->
            <a class="button round" href="#">Izračunaj</a>
            
          </div>

           <div class="cell large-12">
          <div class="callout rounded">
            <!-- rezultat polje -->
            
            <p class="rezultat"> </p>
          </div>
        </div>
       
      </div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
