<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML i CSS 4/5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Naslov tablice</caption>
        <colgroup>
            <col style="width: 30%">
            <col style="width: 50%">
            <col style="width: 20%">
        </colgroup>
        <thead>
            <tr>
                <th>
                    Godina
                </th>
                <th>Ime boje</th>
                <th>HEX</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2026</td>
                <td>b1</td>
                <td>a</td>
            </tr>
            <tr>
                <td>2025</td>
                <td>b2</td>
                <td>b</td>
            </tr>
            <tr>
                <td>2024</td>
                <td>b3</td>
                <td>c</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">1</td>
                
                <td rowspan="2">3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                
            </tr>
        </tfoot>
    </table>
</body>
</html>
