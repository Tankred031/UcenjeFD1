<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML I CSS 4</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <table>
        <caption>Naslov tablice</caption>
            <colgroup>                          <!--col[style]*3--> 
                <col style="width: 30%;"> 
                <col style="width: 50%;">
                <col style="width: 20%;">
            </colgroup>
            <thead>
                <tr>
                    <th>
                        Godina
                    </th>
                    <th>
                        Ime boje
                    </th>
                    <th>
                        HEX
                    </th>
                </tr>
            </thead>
            <tbody>                             <!--(tr>td*3)*3-->
                <tr>
                    <td>2026</td>
                    <td>b1</td>
                    <td>a</td>
                </tr>
                <tr>
                    <td>2025</td>
                    <td>b2</td>
                    <td>b</td>
                </tr>
                <tr>
                    <td>2024</td>
                    <td>b3</td>
                    <td>c</td>
                </tr>
            </tbody>
            <tfoot>                             <!--tr>td*3-->
                <tr>
                    <td colspan="2">1</td>
                                                <!--obrisan - spojen red 1-->
                    <td rowspan="2">3</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                                                <!--obrisan - spojen stupac 3-->
                </tr>
            </tfoot>
    </table>

    <hr>

    <form action="https://origo.hr" method="get">  <!--get - predaj serveru-->
        <fieldset>
            <legend>Osobni podaci</legend>
            <input type="text" name="ime">

            <hr>

            <hr>

            <input type="password" name="" id="">

            <hr>

            <label for="o1">Opcija a</label>

            <label for="o2">Opcija b</label>          <!--kružić-->

            <hr>

            <label for="c1">Opcija a</label>

            <label for="c1">Opcija a</label>
            <input type="checkbox" name="c[]" id="c1"> <!--kvadratić-->

            <hr>

            <label for="satisfaction">Zadovoljstvo</label>
            <input type="range" name="satisfaction" min="0" max="10" oninput="res.value=parseInt(satisfaction.value)">
            <output name="res" for="satisfaction">5</output>
            



            <button>Predaj</button>
        </fieldset>
    </form>




</body>
</html>
