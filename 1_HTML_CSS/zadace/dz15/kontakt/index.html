    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">

    <header class="pozadina">
        <h1>Kontaktirajte Nas</h1>
        <h4>Pošaljite nam detaljan upit i javit ćemo vam se u roku 24 sata.</h4>

    </header>

 
        <ul class="header">
            <li>
                <a href="../pocetna/index.html">Početna</a>

            <li>

            <li>

            </li>
            <li class="active">
                <a href="../kontakt/index.html">Kontakt</a>
            </li>
</ul>


    <form action="stranica.html" method="get">
        
            <fieldset class="grid">

                <div class="field">
                    <label>Ime i prezime</label>
                    <input type="text" placeholder="Vaše ime...">
                </div>

                <div class="field">
                    <label>Email adresa</label>
                    <input type="email" placeholder="email@primjer.com">
                </div>

                <div class="field">
                    <label>Zanima me usluga:</label>
                    <select>
                    <option>Frontend Razvoj</option>
                    <option>Backend Razvoj</option>
                    </select>
                </div>

                <div class="field">
                    <label>Željeni rok završetka:</label>
                    <input type="date">
                </div>

                <div class="budget">
                    <label>Planirani budžet: <span id="budgetValue">1500 €</span></label>
                    <input type="range" min="500" max="5000" value="1500" id="budgetRange">
                </div>

                <div class="field full">
                    <label>Opis projekta</label>
                    <textarea placeholder="Recite nam nešto više o vašim idejama..."></textarea>
                </div>

                <input type="submit" value="POŠALJI UPIT">

            </fieldset>





    </form>
    

</div>
